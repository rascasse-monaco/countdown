<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="countdown.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>ストップウォッチA</title>
  </head>
<body>
    <div id="countdown"></div>
    <div id="milsec"></div>
    <div id="settingArea">
      <input type="number" class="numText" id="hour" value="0">時間    
      <input type="number" class="numText" id="min" value="0">分
      <input type="number" class="numText" id="sec" value="0">秒
      <input type="button" onclick="start()" value="console">
    </div>
    <script src="countdown.js"></script>
  </body>
</html>
